<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation du Cours</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<header >
    <h1 class="p-3 mb-2 bg-secondary text-white text-center">Modifier les informations de l'utilisateur</h1>
</header>
<main class="container my-5">
    <form th:action="@{updateUtilisateur}" method="post">
        <div class="form-group">
            <label class="font-weight-bold" hidden for="IdUtilisateur"> Id de l'utilisateur : </label>
            <input  hidden type="text" id="IdUtilisateur" name="id" th:value="${utilisateursJsp.id}" class="form-control">
        </div>

        <div class="form-group">
            <label class="font-weight-bold" for="nomUtilisateur">Nom de l'utilisateur : </label>
            <input type="text" id="nomUtilisateur" name="nom" th:value="${utilisateursJsp.nom}" class="form-control">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="prenomUtilisateur">Prenom de l'utilisateur : </label>
            <input type="text" id="prenomUtilisateur" name="prenom" th:value="${utilisateursJsp.prenom}" class="form-control">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="ageUtilisateur"> Age de l'utilisateur : </label>

            <input type="number" id="ageUtilisateur" name="age" th:value="${utilisateursJsp.age}" class="form-control">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="emailUtilisateur"> email de l'utilisateur : </label>

            <input type="email" id="emailUtilisateur" name="email" th:value="${utilisateursJsp.email}" class="form-control">
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </form>
</main>
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <a href="listUtilisateurs" class="text-white">Liste des utilisateurs</a>
    </div>

</footer>
</body>
</html>
